<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 350px;
            margin: 100px auto;
            padding: 30px;
            background: rgb(143, 150, 233);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .btn-login {
            background-color: #28a745;
        }

        .btn-cadastrar {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form>
            <label for="email">E-mail</label>
            <input type="email" id="email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" required>

            <button type="submit" class="btn btn-login">Entrar</button>
            <button type="button" class="btn btn-cadastrar" onclick="window.location.href='cadastro.html'">Cadastre-se</button>
        </form>
    </div>

    
<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        const email = document.getElementById("email").value.trim();
        const senha = document.getElementById("senha").value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Valida o formato do e-mail
        if (!emailRegex.test(email)) {
            alert("Por favor, insira um e-mail válido.");
            event.preventDefault();
            return;
        }

        // Verifica se a senha não está vazia
        if (senha.length === 0) {
            alert("Por favor, insira sua senha.");
            event.preventDefault();
            return;
        }

        // Se passar nas validações, o formulário será enviado normalmente
    });
</script>
</body>
</html>
