<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            background-color: #f2f3f7;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 350px;
            margin: 50px auto;
            padding: 30px;
            background:rgb(143, 150, 233);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #000;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button.login {
            background-color: #28a745;
        }

        button.login:hover {
            background-color: #218838;
        }

        button.cadastrar {
            background-color: #007bff;
        }

        button.cadastrar:hover {
            background-color: #0069d9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>

            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" required>

            <button type="submit" class="login">Entrar</button>
            <button type="button" class="cadastrar" onclick="window.location.href='login.html'">Cadastre-se</button>
        </form>
    </div>
    <script>
    // Adiciona um listener para o evento "submit" do formulário com id "signupForm"
    document.getElementById("signupForm").addEventListener("submit", function(event) {
        const email = document.getElementById("email").value.trim();
        const telefone = document.getElementById("telefone").value.trim();
        const cpf = document.getElementById("cpf").value.trim();
        const senha = document.getElementById("senha").value;
        const confirmaSenha = document.getElementById("confirmaSenha").value;
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        const telefoneRegex = /^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$/;
        const cpfRegex = /^\d{11}$/;
    
        // Valida o e-mail digitado
        if (!emailRegex.test(email)) {
            alert("Por favor, insira um e-mail válido.");
            event.preventDefault(); // Impede o envio do formulário para correção
            return; // Sai da função para que o usuário corrija
        }
    
        // Valida o telefone digitado
        if (!telefoneRegex.test(telefone)) {
            alert("Por favor, insira um número de telefone válido. Ex: (11) 91111-2222");
            event.preventDefault(); // Impede o envio do formulário
            return; // Sai da função para que o usuário corrija
        }
    
        // Valida o CPF digitado
        if (!cpfRegex.test(cpf)) {
            alert("O CPF deve conter exatamente 11 números, sem pontos ou traços.");
            event.preventDefault(); // Impede o envio do formulário
            return; // Sai da função para que o usuário corrija
        }
    
        // Verifica se a senha e a confirmação de senha são idênticas
        if (senha !== confirmaSenha) {
            alert("As senhas não coincidem. Verifique novamente.");
            event.preventDefault(); // Impede o envio do formulário para correção
            return; // Sai da função para que o usuário corrija
        }
    });
    </script>
</body>
</html>
