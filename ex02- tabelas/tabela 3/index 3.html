<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construção da tabela 3</title>
    <link rel="stylesheet" href="estilo 3.css">
</head>
<body>
   <h1>Construção de tabela</h1> 
 <table>
    <caption>
        <thead>
            <tr>
                <td>A</td>
                <td colspan="3">B</td>
            </tr>
        </thead>
        <tbody>
            <tr> 
                <td rowspan="3">C</td>  
                <td>D</td>
                <td rowspan="2">E</td>
           </tr>
           <tr>
            <td>F</td>
           </tr>
           <tr>
            <td colspan="3">G</td>
           </tr>
        </tbody>
    </caption>
 </table>
</body>
</html>
